<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection">
    <title>3824</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/f657c08b.main.css">
    <script src="scripts/vendor/a52a8685.modernizr.js"></script>

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade

<div class="template" style="display: none">
    <div id="index_tpl">
        <div id="index" class="my-page">
            <ul class="home-op-list">
                <li>
                    <span class="begin">开始游戏</span>
                </li>
                <li>
                    <span class="my-score">我的成绩</span>
                </li>
            </ul>
        </div>
    </div>
    <div id="player_tpl">
        <div id="player" class="my-page">
            <header class="p-hd">
                <nav class="nav">
                    <span class="to-index">&lt;&nbsp;主菜单</span>
                    <span class="barrier-progress">第<em class="barrier-num">1</em>题</span>
                </nav>
                <div class="time-tip">
                    <div class="elapsed-time"></div>
                    <i class="tick"></i>
                </div>
                <span class="remainder-time">01:00</span>
            </header>
            <div id="question-area"></div>
            <div class="btm-op">
                <span class="help"></span>
                <span class="restart"></span>
            </div>
        </div>
    </div>
    <div id="question_tpl">
        <div class="stripe">
            <i class="slash-ltor"></i>
            <i class="slash-rtol"></i>
        </div>
        <div class="balls">
            <i class="placeholder left-top"></i>
            <i class="placeholder right-top"></i>
            <i class="placeholder left-bottom"></i>
            <i class="placeholder right-bottom"></i>

            <div class="ball left-top" data-idx="1">
                <i class="num"></i>
            </div>
            <div class="ball right-top" data-idx="2">
                <i class="num"></i>
            </div>
            <div class="ball left-bottom" data-idx="3">
                <i class="num"></i></div>
            <div class="ball right-bottom" data-idx="4">
                <i class="num"></i></div>
        </div>
    </div>
    <div id="help_panel_tpl">
        <div class="help-panel">
            <div class="help-icon"></div>
            <p class="help-cnt">
                拖动数字，当两个数字重叠时，会出现加、减、乘、除的计算结果，选择其一。继续拖动、合并到只剩下24即过关。所用时间越短，分数越高！
            </p>
            <span class="i-know">知道了</span>
        </div>
    </div>
    <div id="success_tpl">
        <div class="success-info">
            <div class="score">
                <p class="cur-score"></p>

                <p class="total-score">当前总分：<em></em></p>
            </div>
            <div class="next-question">下一题</div>
        </div>
    </div>
    <div id="failure_tpl">
        <div class="failure-info">
            <div class="answer">
                <span class="tip"></span>
            </div>
            <div class="game-over"></div>
            <p class="cur-round-score">本次得分<em></em></p>

            <p class="highest-score">历史最高<em></em></p>

            <div class="goon-game">继续挑战</div>
            <div class="op-list">
                <span class="go-home"></span><span class="share"></span>
            </div>
        </div>
    </div>
    <div id="best_score_tpl">
        <div id="best_score">
            <div class="show-panel">
                <p class="score"></p>

                <p class="barrier-num">过关:<em></em>关</p>
            </div>
            <ul class="home-op-list">
                <li>
                    <span class="begin">开始游戏</span>
                </li>
            </ul>
            <div class="op-list">
                <span class="go-home"></span><span class="share"></span>
            </div>
        </div>
    </div>
    <div id="share_tip_tpl">
        <div class="arrow"></div>
        <p class="share-tip-msg">请点击右上角<br>点击【分享到朋友圈】<br>让好友一起来比分吧！</p>
    </div>
</div>
<div class="wrapper" id="container">

</div>
<div class="mask"></div>
